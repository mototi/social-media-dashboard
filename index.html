<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
  
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>
  <header class="header container">

    <div class="header__title">    
      <h1> Social Media Dashboard </h1>
      <span class="header__subtitle"> Total Followers : 125,6478 </span>
    </div>

    <fieldset class="header__toggle toggle" aria-label="theme toggle" role="rediogroup">
      <label for="dark">Dark</label>
      <label for="system">System</label>
      <label for="light">Light</label>
      <div class="toggle__wrapper">
        <input type="radio" name="theme" id="dark" value="dark">
        <input type="radio" name="theme" id="system" value="system" checked>
        <input type="radio" name="theme" id="light" value="light">
        <span aria-hidden="true" class="toggle__background"></span>
        <span aria-hidden="true" class="toggle__button"></span>
      </div>
    </fieldset>
  </header>

  <main>
    <section class="cards_container container">
      <div class="card card--facebook">
        <div class="card__platform">
          <img class="card__icon" src="./images/icon-facebook.svg" alt="facebook icon">
          <span class="card__username"> @nathanf </span>
        </div>
        <div class="card__followers">    
          <div class="card__count card__count--big">1987</div>
          <div class="card__label">Followers</div>
        </div>
        <div class="card__change card__change--up">
          <img class="card__arrow" src="./images/icon-up.svg" alt="up arrow">
          <div class="card__number"></div>12 Today</div>
      </div>

      <div class="card card--twitter">
        <div class="card__platform">
          <img class="card__icon" src="./images/icon-twitter.svg" alt="twitter icon">
          <span class="card__username"> @nathanf </span>
        </div>
        <div class="card__followers">    
          <div class="card__count card__count--big">1044</div>
          <div class="card__label">Followers</div>
        </div>
        <div class="card__change card__change--up">
          <img class="card__arrow" src="./images/icon-up.svg" alt="up arrow">
          <div class="card__number"></div>99 Today</div>
      </div>

      <div class="card card--instagram">
        <div class="card__platform">
          <img class="card__icon" src="./images/icon-instagram.svg" alt="instagram icon">
          <span class="card__username"> @realnathanf </span>
        </div>
        <div class="card__followers">    
          <div class="card__count card__count--big">11K</div>
          <div class="card__label">Followers</div>
        </div>
        <div class="card__change card__change--up">
          <img class="card__arrow" src="./images/icon-up.svg" alt="up arrow">
          <div class="card__number"></div>1099 Today</div>
      </div>

      <div class="card card--youtube">
        <div class="card__platform">
          <img class="card__icon" src="./images/icon-youtube.svg" alt="youtube icon">
          <span class="card__username"> @Nathan F.</span>
        </div>
        <div class="card__followers">    
          <div class="card__count card__count--big">8239</div>
          <div class="card__label">Followers</div>
        </div>
        <div class="card__change card__change--down">
          <img class="card__arrow" src="./images/icon-down.svg" alt="up arrow">
          <div class="card__number"></div>144 Today</div>
      </div>
    </section>
  </main>

</body>
</html>
